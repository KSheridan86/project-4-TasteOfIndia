{% extends 'main.html' %}
{% block content %}

<!-- Edit profile form -->

<main class="container mt-0 mb-5">

    <div class="row justify-content-center g-0 mt-5">
        <div
            class="col-12 col-md-6 col-lg-5 col-xl-4 p-2 mt-5 card-welcome border border-dark border-2 rounded-4 justify-content-center">
            <form method="POST" action="{% url 'edit_account' %}" enctype="multipart/form-data">
                <a href="{% url 'user_profile' request.user.profile.id %}" class="btn">Back</a>
                <h1 class="mb-3 mt-0">Edit Details</h1>
                {% csrf_token %}

                {% for field in form %}
                <label>{{field.label}}</label>
                <br>
                {{field}}
                <br>
                {% endfor %}

                <input class="btn btn-primary" type="submit" value="Save">
            </form>
        </div>
    </div>
</main>

{% endblock content %}
