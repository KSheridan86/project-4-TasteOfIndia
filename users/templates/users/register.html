{% extends 'main.html' %}
{% load static %}
{% block content %}

<main class="container">
  <div id="loginbox" class="row justify-content-center g-0 mb-5">
    <div
      class="col-11 col-md-6 col-lg-5 col-xl-4 p-2 card-welcome border border-dark border-2 rounded-4 justify-content-center">

      <form method="POST" action="">
        
        {% csrf_token %}

        <label for="inputtxt"></label>

        <small style="color: red;"><b></b></small>


        <button type="submit" class="btn btn-primary">Register</button>
        <hr>
        <p>Already have an account? <br> Sign in here...</p>
        <button type="submit" class="btn btn-primary"><a class="login-register" href="">Sign
            In</a></button>
      </form>
    </div>
  </div>

</main>
{% endblock %}
