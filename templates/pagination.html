{% if queryset.has_other_pages %}
<div class="pagination m-auto">
    <ul class="container justify-content-center">

        {% if queryset.has_previous %}
        <li class="page-btn"><a href="?page={{queryset.previous_page_number}}" class="btn">&#10094</a></li>
        {% endif %}

        {% for page in custom_range %}
        {% if page == queryset.number %}
        <li class="page-btn"><a href="?page={{page}}" class="btn active-page">{{page}}</a></li>
        {% else %}
        <li class="page-btn"><a href="?page={{page}}" class="btn">{{page}}</a></li>
        {% endif %}
        {% endfor %}

        {% if queryset.has_next %}
        <li class="page-btn"><a href="?page={{queryset.next_page_number}}" class="btn">&#10095</a></li>
        {% endif %}

    </ul>
</div>
{% endif %}
